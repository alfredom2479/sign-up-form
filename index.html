<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="fancy-part-container" background-image=url("assets/halie-west-25xggax4bSA-unsplash.jpg")>
      <div class="logo-container">
	<img class="logo" src="assets/odin-lined.png" alt="cool website decoration"/>
	ODIN
      </div>
      <div class="photo-credit-container">
	Photo by <u>Halie West</u> on <u>Unsplash</u>
      </div>
    </div>
    <div class="form-container">
      <div class="preform-text">
	This is not a real online service! You know you need something
	like this in your life to help you realize your deepest dreams.
	Sign up <i>now</i> to get started.
	<br/>
	<br/>
	You <i>know</i> you want to.
      </div>
      <div class="real-form-container">
	<div class="form-title">
	Let's do This!
	</div>
	<form id="sign-up-form" >
	  <div class="input-holder">
	    <label for="first-name">FIRST NAME</label>
	    <input name="first-name">
	  </div>

	  <div class="input-holder">
	    <label for="last-name">LAST NAME</label>
	    <input name="last-name">
	  </div>

	  <div class="input-holder">
	    <label for="email">EMAIL</label>
	    <input type="email" name="email">
	  </div>

	  <div class="input-holder">
	    <label for="phone">PHONE NUMBER</label>
	    <input type="tel" name="phone">
	  </div>

	  <div class="input-holder">
	    <label for="password" >PASSWORD</label>
	    <input minlength="8" type="password" name="password" id="pw" onkeyup='checkpws();'>
	  </div>

	  <div class="input-holder">
	    <label for="confirm-password">CONFIRM PASSWORD</label>
	    <input minlength="8" type="password" name="confirm-password" id="pwc" 
	      onkeyup="checkpws();">
	  </div>
	  <div id="oops" class="oops"></div>
	</form>
      </div>
      <button class="sign-up-butt" type="submit" form="sign-up-form" >
	Create Account
      </button>
      <div class="have-account-container">
	Already have an account? <span>Log in</span>
      </div>
    </div>
    <script>
      const checkpws = function(){
	if(document.getElementById("pw").value === document.getElementById("pwc").value){
	  document.getElementById("oops").innerHTML = "";
	}
	else{
	  document.getElementById("oops").innerHTML = "*passwords do not match";
	}
      }
    </script>
  </body>
</html>
