<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="fancy-part-container" background-image=url("assets/halie-west-25xggax4bSA-unsplash.jpg")>
      <div class="logo-container">
	<img class="logo" src="assets/odin-lined.png" alt="cool website decoration"/>
	ODIN
      </div>
      <div class="photo-credit-container">
	Photo by <u>Halie West</u> on <u>Unsplash</u>
      </div>
    </div>
    <div class="form-container">
      <div class="preform-text">
	This is not a real online service! You know you need something
	like this in your life to help you realize your deepest dreams.
	Sign up <i>now</i> to get started.
	<br/>
	<br/>
	You <i>know</i> you want to.
      </div>
      <div class="real-form-container">
	<div class="form-title">
	Let's do This!
	</div>
	<form>
	  <div class="input-holder">
	    <label for="first-name">FIRST NAME</label>
	    <input name="first-name">
	  </div>

	  <div class="input-holder">
	    <label for="last-name">LAST NAME</label>
	    <input name="last-name">
	  </div>

	  <div class="input-holder">
	    <label for="email">EMAIL</label>
	    <input type="email" name="email">
	  </div>

	  <div class="input-holder">
	    <label for="phone">PHONE NUMBER</label>
	    <input type="tel" name="phone">
	  </div>

	  <div class="input-holder">
	    <label for="password">PASSWORD</label>
	    <input type="password" name="password">
	  </div>

	  <div class="input-holder">
	    <label for="confirm-password">CONFIRM PASSWORD</label>
	    <input type="password" name="confirm-password">
	  </div>
	</form>
      </div>
      <div class="shadow-line"/>
    </div>
  </body>
</html>
